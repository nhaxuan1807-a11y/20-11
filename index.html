<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>20/11</title>

<style>
  :root { color-scheme: light; }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  /* Hoa */
  #flower {
    width: 200px;
    cursor: pointer;
    transition: transform 0.4s ease, filter 0.4s ease;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  #flower:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 12px #fff);
  }

  /* Phong bì */
  #envelope {
    width: 280px;
    height: 180px;
    background: #fff;
    border-radius: 12px;
    display: none;
    position: relative;
    box-shadow: 0 0 25px rgba(255, 100, 150, 0.5);
    cursor: pointer;
    animation: fadeIn 1s ease forwards;
  }

  #envelope:before {
    content: "20/11";
    font-size: 26px;
    font-weight: bold;
    color: #ff4f8b;
    position: absolute;
    top: -55px;
    left: 50%;
    transform: translateX(-50%);
    background: #fffafc;
    padding: 12px 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 130, 170, 0.5);
  }

  /* Tờ giấy */
  #letter {
    width: 240px;
    height: auto;
    background: #fff;
    padding: 18px;
    border-radius: 12px;
    display: none;
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 25px rgba(255, 100, 150, 0.5);
    animation: slideUp 1s ease forwards;
    white-space: pre-line;
    font-size: 16px;
    line-height: 1.4;
  }

  @keyframes slideUp {
    from { transform: translate(-50%, 40px); opacity: 0; }
    to   { transform: translate(-50%, 0); opacity: 1; }
  }

  /* ==== LÁ RƠI ==== */
  .leaf {
    position: fixed;
    top: -50px;
    width: 25px;
    height: 25px;
    background-image: url('leaf.png'); /* nhớ thay ảnh lá */
    background-size: cover;
    opacity: 0.9;
    pointer-events: none;
    animation: fall 6s linear infinite, swing 3s ease-in-out infinite;
  }

  @keyframes fall {
    0%   { transform: translateY(-50px); }
    100% { transform: translateY(110vh); }
  }

  @keyframes swing {
    0%   { transform: translateX(0); }
    50%  { transform: translateX(25px); }
    100% { transform: translateX(0); }
  }

</style>
</head>
<body>

<img id="ChatGPT Image 18_10_36 19 thg 11, 2025.png" src="hoa20.png">

<div id="envelope"></div>
<div id="letter"></div>

<script>
  const flower = document.getElementById("flower");
  const envelope = document.getElementById("envelope");
  const letter = document.getElementById("letter");

  const wishes = [
    "Nhân ngày Nhà giáo Việt Nam 20/11, con xin gửi lời biết ơn chân thành đến cô, người đã luôn tận tâm chỉ dạy.",
    "Chúc cô luôn mạnh khỏe, hạnh phúc, tràn đầy nhiệt huyết và là nguồn cảm hứng cho bao thế hệ học trò.",
    "Chúc cô ngày 20/11 tràn đầy niềm vui, không lo deadline và luôn nhận được nụ cười từ học trò!",
    "Chúc cô luôn rạng rỡ tỏa sáng với nụ cười ấm áp và trái tim tận tụy người đã gieo cho tụi em những điều đẹp nhất",
  ];

  flower.onclick = () => {
    flower.style.display = "none";
    envelope.style.display = "block";
  };

  envelope.onclick = () => {
    envelope.style.display = "none";
    letter.innerText = wishes[Math.floor(Math.random() * wishes.length)];
    letter.style.display = "block";
  };

  /* ==== LÁ RƠI TỰ ĐỘNG ==== */
  function createLeaf() {
    const leaf = document.createElement("div");
    leaf.classList.add("leaf");
    const randomLeft = Math.random() * 100;
    const randomSize = 20 + Math.random() * 20;
    const delay = Math.random() * 5;

    leaf.style.left = randomLeft + "vw";
    leaf.style.width = randomSize + "px";
    leaf.style.height = randomSize + "px";
    leaf.style.animationDelay = delay + "s";

    document.body.appendChild(leaf);

    // Xóa sau khi rơi xong
    setTimeout(() => leaf.remove(), 7000);
  }

  setInterval(createLeaf, 400);
</script>

</body>
</html>
