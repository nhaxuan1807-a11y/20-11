<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hoa 20/11</title>
<style>
body{
margin:0; display:flex; justify-content:center; align-items:center;
height:100vh; background:#fff6f8; font-family:sans-serif;
}
.container{ text-align:center; }


/* SVG hoa được vẽ nét */
svg{
width:200px; height:200px;
stroke:#c73737;
stroke-width:3;
fill:none;
stroke-dasharray:1000;
stroke-dashoffset:1000;
animation: draw 3s ease forwards;
}
@keyframes draw{
to{ stroke-dashoffset:0; }
}


/* Màu xuất hiện sau khi vẽ xong */
.flower-fill{ opacity:0; animation: fill 2s ease forwards 2.5s; }
@keyframes fill{ to{opacity:1;} }


#clickText{
margin-top:20px;
font-size:22px;
font-weight:700;
color:#d94343;
cursor:pointer;
opacity:0;
animation: show 1s ease forwards 3s;
}
@keyframes show{ to{opacity:1;} }


/* Lớp thư đầu tiên */
#envelope{
display:none;
margin-top:30px;
cursor:pointer;
}
.letter-cover{
width:260px; height:180px;
background:#ffdadf;
border-radius:10px;
box-shadow:0 6px 20px rgba(0,0,0,0.15);
display:flex; align-items:center; justify-content:center;
font-weight:600;
font-size:20px;
color:#a13333;
}


/* Lá thư mở ra */
#realLetter{
display:none;
margin-top:20px;
width:320px; padding:20px;
background:white;
border-radius:10px;
box-shadow:0 6px 30px rgba(0,0,0,0.18);
animation: open 0.6s ease forwards;
}
@keyframes open{
from{ transform:scale(0.6); opacity:0; }
to{ transform:scale(1); opacity:1; }
}
</style>
</head>
<body>
<div class="container">


<!-- HOA TỰ VẼ -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<g>
<path d="M100 20 C70 20, 50 50, 70 80 C40 90, 40 130, 80 140 C75 160, 90 180, 100 180 C110 180, 125 160, 120 140 C160 130, 160 90, 130 80 C150 50, 130 20, 100 20 Z" fill="#d62828" stroke="#9d0208" stroke-width="3"/>
<path d="M100 180 C90 150, 110 130, 100 120 C90 130, 110 150, 100 180 Z" fill="#2b9348" stroke="#1b7333" stroke-width="3"/>
</g>
</svg>


<div id="clickText">Click me now!</div>


<!-- LỚP BÌA THƯ -->
<div id="envelope">
<div class="letter-cover">Mở thư</div>
</div>
