<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoa 20/11</title>
<style>
  body {
    margin:0; 
    display:flex; 
    justify-content:center; 
    align-items:center;
    height:100vh; 
    background:#f7efed; 
    font-family:sans-serif;
    padding:10px;
    box-sizing:border-box;
    text-align:center;
  }

  .rose {
    width:70vw; 
    max-width:300px; 
    cursor:pointer;
  }

  #letter, #greeting {
    display:none;
    width:90vw;
    max-width:350px;
    padding:20px;
    border-radius:10px;
    box-shadow:0 6px 30px rgba(0,0,0,0.18);
    cursor:pointer;
  }

  #letter {
    background:white;
  }

  #greeting {
    background:#ffdadf;
    font-weight:600;
    color:#a13333;
  }
</style>
</head>
<body>
  <div class="container">

    <!-- ẢNH HOA -->
    <img src="ChatGPT Image 18_10_36 19 thg 11, 2025.png" class="rose" id="rose">

    <!-- LÁ THƯ (hiện sau khi bấm hoa) -->
    <div id="letter">
      <p>Kính gửi thầy/cô,</p>
      <p>Nhân ngày Nhà giáo Việt Nam 20/11, con xin gửi lời biết ơn chân thành
      đến thầy/cô.</p>
      <p>Chúc thầy/cô luôn mạnh khỏe và hạnh phúc.</p>
    </div>

    <!-- LỜI CHÚC (hiện sau khi bấm thư) -->
    <div id="greeting">
      <p>— Một học trò</p>
    </div>

  </div>

<script>
  const rose = document.getElementById('rose');
  const letter = document.getElementById('letter');
  const greeting = document.getElementById('greeting');

  rose.addEventListener('click', () => {
    greeting.style.display = 'none'; // CHẮC CHẮN ẨN LỜI CHÚC
    rose.style.display = 'none';
    letter.style.display = 'block';
  });

  letter.addEventListener('click', () => {
    letter.style.display = 'none';
    greeting.style.display = 'block';
  });
</script>
</body>
</html>
